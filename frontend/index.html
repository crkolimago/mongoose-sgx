<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axios Frontend</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Mongoose Axios Frontend</h1>
    <div class="panel panel-primary">
      <div class="panel-heading">GET Request</div>
      <div class="panel-body">
        <button class="btn btn-primary" onclick="performGetRequest()">Get</button>
        <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
        <div class="panel-body" id="getResult"></div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">POST Request</div>
      <div class="panel-body">
        <form class="form-inline" id="todoInputForm">
          <div class="form-group">
            <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title ...">
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form><br/>
        <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
        <div class="panel-body" id="postResult"></div>
      </div>
    </div>
  </div>

  <input id="fileupload" type="file" name="files[]" data-url="http://localhost:8000/upload" multiple>
  <div id="progress">
    <div class="bar" style="width: 0%; height: 18px; background: green;"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/jquery.fileupload.js"></script>
  <script>
    $(function () {
      $('#fileupload').fileupload({
        dataType: 'json',
        add: function (e, data) {
            data.context = $('<button/>').text('Upload')
                .appendTo(document.body)
                .click(function () {
                    data.context = $('<p/>').text('Uploading...').replaceAll($(this));
                    data.submit();
                });
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .bar').css(
                'width',
                progress + '%'
            );
        }
      });
    });
  </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
